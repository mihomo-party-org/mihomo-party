appId: party.mihomo.app
productName: Mihomo Party
electronLanguages: zh-CN
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!aur/*'
  - '!images/*'
  - '!scripts/*'
  - '!extra/*'
  - '!tailwind.config.js'
  - '!postcss.config.js'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - from: './extra/'
    to: ''
protocols:
  name: 'Mihomo Party URI Scheme'
  schemes:
    - 'clash'
    - 'mihomo'
win:
  target:
    - nsis
    - 7z
  artifactName: ${name}-windows-${version}-${arch}-portable.${ext}
nsis:
  artifactName: ${name}-windows-${version}-${arch}-setup.${ext}
  uninstallDisplayName: ${productName}
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: true
  createDesktopShortcut: always
mac:
  target:
    - pkg
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  artifactName: ${name}-macos-${version}-${arch}.${ext}
pkg:
  allowAnywhere: false
  allowCurrentUserHome: false
  background:
    alignment: bottomleft
    file: build/background.png
linux:
  desktop:
    Name: Mihomo Party
    MimeType: 'x-scheme-handler/clash;x-scheme-handler/mihomo'
  target:
    - deb
    - rpm
  maintainer: mihomo-party-org
  category: Utility
  artifactName: ${name}-linux-${version}-${arch}.${ext}
deb:
  afterInstall: 'build/linux/postinst'
rpm:
  afterInstall: 'build/linux/postinst'
npmRebuild: true
publish: []
